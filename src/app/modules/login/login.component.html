<section class="form-principal" >
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="container">
      <!-- Capa de superposición para el spinner -->
      <div class="overlay" *ngIf="isLoading">
        <div class="spinner"></div>
      </div>
      <div class="row gx-lg-5 align-items-center" [@fadeInUp]>
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Clínica Salud <br />
            <span class="text-danger">Medicina privada</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%); ;">
            Administrá tu información: cobertura, trámites y gestiones médicas. Todo en un mismo lugar, mucho más fácil.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">

              <div class="form-outline mb-4">
                <input type="email" class="form-control" [(ngModel)]="usuario.email" />
                <label class="form-label">Correo</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" class="form-control" [(ngModel)]="usuario.password" />
                <label class="form-label">Contraseña</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger btn-block mb-4" style="width: 80%;" (click)="ingresar()">
                  Ingresar
                </button>
              </div>

              <div class="text-center">
                <p>No tenes usuario?</p>
                <button class="btn btn-secondary" routerLink="registro">Registrarse</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-end mt-3" [@fadeInUp]>
      <div>Admin
          <button class="btn-container" 
          (click)="accesoRapido('yrxrxflxrtlmhpydjs@cazlq.com', '123456', '/home/admin')"
