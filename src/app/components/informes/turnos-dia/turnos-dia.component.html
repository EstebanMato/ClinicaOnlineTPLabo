<div class="overlay" *ngIf="isLoading">
    <div class="spinner"></div>
</div>
<div class="container">
    <div id="contenedorChart">
        <canvas id="turnosDia" width="400" height="200"></canvas>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-success" (click)="descargarExcel()">Descargar excel</button>
        </div>
        <div>
            <button type="button" class="btn btn-danger" (click)="imprimirPantalla()">Descargar PDF</button>
        </div>
    </div>    
</div>
