<div class="overlay" *ngIf="isLoading">

</div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DÃ­a</th>
                <th scope="col">Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logsConUsuarioInfo">
